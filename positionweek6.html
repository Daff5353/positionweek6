<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Позиционирование элементов</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./positionstyle.css" />
  </head>
  <body>
    <!-- тут хэдер -->
    <header>
      <p>[Шапка страницы]</p>
    </header>
    <!-- тут основная часть -->
    <main>
      <div class="main-part">
        <p id="text">[Основная часть]</p>
        <div class="main-div" id="one">
          <p>[Еще 1]</p>
        </div>
        <div class="main-div" id="two">
          <p>[еще 2]</p>
        </div>
        <div class="main-div" id="three">
          <p>[Еще 3]</p>
        </div>
      </div>
      <!-- тут боковая часть -->
      <div class="side">
        <p>[Боковая область]</p>
      </div>
    </main>
    <!-- тут футер -->
    <footer>
      <div class="footer-div">
        <p class="section">[Секция 1]</p>
      </div>
      <div class="footer-div">
        <p class="section">[Секция 2]</p>
      </div>
      <div class="footer-div">
        <p class="section">[Секция 3]</p>
      </div>
      <div class="footer-div">
        <p class="section">[Секция 4]</p>
      </div>
    </footer>
  </body>
</html>
